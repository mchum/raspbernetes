apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: deployer
  namespace: argo
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: applications
    repoURL: https://github.com/mchum/raspbernetes
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
